<!DOCTYPE html>

<html>

<head>

<title>Website Kajal</title>
<meta charset="utf-8">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>

<script src="index.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('https://cutewallpaper.org/21/cyber-background-hd/Binary-Circuit-Board-Future-Technology-Stock-Footage-Video-100-Royalty-free-33007906-Shutterstock.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>

</head>

<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topmiddle">
    <h1 class="w3-jumbo w3-animate-top">Website Kajal</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center">Het opslaan en ophalen van nummers.</p>
  </div>
  <div class="w3-display-bottommiddle w3-padding-large">
  	<a href="https://github.com/web3assignments/BC3_Kajal" target="_blank">Kajal's Github</a>
  </div>
</div>

<div class="w3-display-left">

<section class="container">
    <div class="w3-display-left w3-text-white" style="margin-left: 300px">
      <article>
      <h3>Verzenden opgeslagen gegevens</h3>
        <label for="gegevensstored">gegevensstored: </label><input id="gegevensstored" type="text"/>
        <button id="submit" class="w3-button w3-blue w3-button w3-round-xlarge" style="margin-top: 15px" onclick="storeGegevens()">Verstuur</button>
    </div>
</article>
</div>

<div class="w3-display-right w3-text-white" style="margin-right:200px; margin-bottom:50px">
    <article>
      <h3>De opgeslagen gegevens</h3>
      <h6>Dit zijn de opgeslagen gegevens:</h6>
     <button id="send" class="w3-button w3-blue w3-button w3-round-xlarge" style="margin-top: 105px; margin-right: 200px" onclick="getGegevens()">Ophalen</button>
       <td>
        <label id="Numberss">
      </td>
    </div>
  </div>
</article>
</div>
</body>
</html>
